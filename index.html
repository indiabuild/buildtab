<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Tab</title>

    <style>
        body {
            background-image: url("./assets/tesla.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .noise::before{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            content: "";
            /* you can control opacity of noise  */
            opacity: 10%; /* Keep it 5% when dark bg and 10% when light bg */  
            z-index: 1000;
            pointer-events: none;
            background: url("assets/noise.gif") ;
        }

        .hero {
            font-size: 12em;
            color:coral;
            font-family: monospace;
        }

        .hero span {
            color:crimson;
        }

        #clock {
            /*color:aliceblue; */ /* in dark bg */
            color:black;
            font-size: 14em;
            font-weight: bold;
            font-family: monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="noise"></div>


    <div class="container">
        <h1 class="hero">Build<span>.</span></h1>
        <div id="clock">Loading..</div> 
    </div>  

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formatter = new Intl.DateTimeFormat('en-GB', options);
            const formattedTime = formatter.format(now);
            document.getElementById('clock').textContent = formattedTime;
        }

        setInterval(updateClock, 1000);
        updateClock();  // Initial call to display the clock immediately
    </script>
</body>

</html>
